<div>
  <div style="background-image:linear-gradient(rgba(13, 53, 139, 0.986), rgba(0, 119, 255, 0.432))">
    <div class="col-sm-12" style="font-size: 20px;font-weight: bold">
      <label style="padding-left:10px;color:#fff">Captions
        <hr style="margin-top:2px;margin-bottom:0px;background-color: #ffbd07">
      </label>
    </div>
  </div>
  <div>
    <div class="row" style="margin:0px">
      <div style="width:20%">
        <input (click)="showDiv('leadDivId','leadBtnId')" type="button" value="Registration Type" id="leadBtnId" class='form-control buttonClass'
        />
      </div>
      <div style="width:20%">
        <input (click)="showDiv('visitDivId','visitBtnId')" type="button" value="Visit Type" id="visitBtnId" class='form-control buttonClass'
        />
      </div>
      <div style="width:20%">
        <input (click)="showDiv('complaintDivId','complaintBtnId')" type="button" value="Complaint" id="complaintBtnId" class='form-control buttonClass'
        />
      </div>
    </div>
  </div>
  <div class="divClass" id="leadDivId">
    <div class="row" style="margin:0px">
      <div class="col-sm-8">
        <label style="font-size:11px;font-weight: bold">Registration Type</label>
        <input [disabled]="regTypeVisible" [(ngModel)]="leadType" class="form-control" type="text" style="border-radius:12px;height:45%;font-size:11px"
        />
      </div>
    </div>
    <div class="row" style="margin:0px" *ngFor="let cap of captionList; let ind = index">
      <div class="col-sm-1">
        <label style="font-size:11px;font-weight: bold">&nbsp;</label>
        <div *ngIf="ind != 0" (click)="removeCaption(ind)" style="cursor:pointer" title="Delete">
          <i class="fa fa-trash"></i>
        </div>
        <div *ngIf="ind == 0">&nbsp;</div>
      </div>

      <div class="col-sm-2">
        <label style="font-size:11px;font-weight: bold">Field Type</label>
        <select [(ngModel)]="cap.capType" class="form-control" style="border-radius:12px;height:45%;font-size:11px">
          <option value="0">Text</option>
          <option value="1">Phone</option>
          <option value="2">Email</option>
          <option value="3">Number</option>
        </select>
      </div>
      <div class="col-sm-7">
        <label style="font-size:11px;font-weight: bold">Field Name</label>
        <input [(ngModel)]="cap.caption" type="text" class="form-control" style="border-radius:12px;height:45%;font-size:11px" />
      </div>
      <div class="col-sm-1">
        <label style="font-size:11px;font-weight: bold">Mandatory</label>
        <input [(ngModel)]="cap.isMandate" type="checkbox" class="form-control" style="width:20%;padding:0px;border-radius:12px;height:40%;font-size:11px"
        />
      </div>
      <div class="col-sm-1">
        <label style="font-size:11px;font-weight: bold">Editable</label>
        <input [(ngModel)]="cap.isEdit" type="checkbox" class="form-control" style="width:20%;padding:0px;border-radius:12px;height:40%;font-size:11px"
        />
      </div>
    </div>
    <div class="row" style="margin:0px">
      <div class="col-sm-12" *ngIf="regTypeVisible== false">
        <label class="loginCreationClass">Add More Caption..&nbsp;&nbsp; </label>
        <span (click)="addCaptionCreation()" style="cursor:pointer" title="Create Caption">
          <i class="fa fa-plus"></i>
        </span>
      </div>
    </div>
    <div class="row" style="margin:0px">
      <input (click)="createLead()" [disabled]="regTypeVisible" *ngIf="isRegEditable== false" value="Create Registration Type"
        type="button" style="width:20%;border-radius:15px" class='btn btn-primary' />
      <input (click)="updateLead()" *ngIf="isRegEditable==true" value="Update Registration Type" type="button" style="width:20%;border-radius:15px"
        class='btn btn-primary' />
      <input (click)="clearLead()" value="Clear" type="button" style="width:20%;border-radius:15px" class='btn btn-primary' />
      <input (click)="cancelLead()" value="Cancel" type="button" style="width:20%;border-radius:15px" class='btn btn-primary' />
    </div>
    <br>
    <div>
      <div style="background-image:linear-gradient(rgba(13, 53, 139, 0.986), rgba(0, 119, 255, 0.432))">
        <div class="col-sm-12" style="font-size: 20px;font-weight: bold">
          <label style="padding-left:10px;color:#fff">View Registration Types
            <hr style="margin-top:2px;margin-bottom:0px;background-color: #ffbd07">
          </label>
        </div>
      </div>
      <div class="col-sm-12" style="height:250px;padding:0px;overflow-x: scroll;overflow-y:scroll">
        <div class="smart-table-container">
          <ng2-smart-table [settings]="settings" [source]="viewRegistrationTypeList" (custom)="onCustomAction($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
  </div>
  <div class="divClass" id="complaintDivId">
    <div class="row" style="margin:0px" *ngFor="let c of catList; let ind = index">
      <div class="col-sm-1">
        <label style="font-size:11px;font-weight: bold">&nbsp;</label>
        <div *ngIf="ind != 0" (click)="removeCategory(ind)" style="cursor:pointer" title="Delete">
          <i class="fa fa-trash"></i>
        </div>
        <div *ngIf="ind == 0">&nbsp;</div>
      </div>
      <div class="col-sm-4">
        <label style="font-size:11px;font-weight: bold">Category</label>
        <input [disabled]="complaintTypeVisible" [(ngModel)]="c.category" class="form-control" type="text" style="border-radius:12px;height:45%;font-size:11px"
        />
      </div>
      <div class="col-sm-6">
        <label style="font-size:11px;font-weight: bold">Sub Category</label>
        <input [disabled]="complaintTypeVisible" placeholder=" use comma for multiple values" [(ngModel)]="c.subCategory" class="form-control"
          type="text" style="border-radius:12px;height:45%;font-size:11px" />
      </div>
    </div>
    <div class="row" style="margin:0px">
      <div class="col-sm-12" *ngIf="complaintTypeVisible == false">
        <label class="loginCreationClass">Add More Categories..&nbsp;&nbsp; </label>
        <span (click)="addCategory()" style="cursor:pointer" title="Create Category">
          <i class="fa fa-plus"></i>
        </span>
      </div>
    </div>
    <div class="row" style="margin:0px">
      <input [disabled]="complaintTypeVisible" (click)="createCategory()" value="Create Category" type="button" style="width:15%;border-radius:15px"
        class='btn btn-primary' />
    </div>
    <br/>
    <div>
      <div style="background-image:linear-gradient(rgba(13, 53, 139, 0.986), rgba(0, 119, 255, 0.432))">
        <div class="col-sm-12" style="font-size: 20px;font-weight: bold">
          <label style="padding-left:10px;color:#fff">View Complaint Type
            <hr style="margin-top:2px;margin-bottom:0px;background-color: #ffbd07">
          </label>
        </div>
      </div>
      <div class="col-sm-12" style="padding:0px;overflow-x: scroll;">
        <div class="smart-table-container">
          <ng2-smart-table [settings]="catTypeSettings" [source]="viewCatTypeList" (custom)="customCategoryAction($event)">
          </ng2-smart-table>
        </div>
      </div>
    </div>
  </div>

  <div class="divClass" id="visitDivId">
    <div class="row" style="margin:0px">
      <div class="col-sm-10">
        <label style="font-size:11px;font-weight: bold">Visit Type</label>
        <input placeholder="use comma for multiple values" [(ngModel)]="visitType" class="form-control" type="text" style="border-radius:12px;height:45%;font-size:11px"
        />
      </div>
    </div>
    <div class="row" style="margin:0px">
      <div class="col-sm-10">
        <label style="font-size:11px;font-weight: bold">My Plan</label>
        <input placeholder="use comma for multiple values" [(ngModel)]="myPlan" class="form-control" type="text" style="border-radius:12px;height:45%;font-size:11px"
        />
      </div>
    </div>

    <div class="row" style="margin:0px">
      <input (click)="createVisitCaption()" value="Create" type="button" style="width:15%;border-radius:15px" class='btn btn-primary'
      />
    </div>
  </div>
</div>
