<div >
    <div style="background-image:linear-gradient(rgba(13, 53, 139, 0.986), rgba(0, 119, 255, 0.432))">
      <div class="col-sm-12" style="font-size: 20px;font-weight: bold">
        <label style="padding-left:10px;color:#fff">View Registered Outlets
          <hr style="margin-top:2px;margin-bottom:0px;background-color: #ffbd07">
        </label>
      </div>
      <div class="col-sm-12" style="padding-bottom:20px">
        <div class="row" style="margin:0px">
          <div class="col-sm-2">
            <label style="color:white;font-size:13px">Outlet Type</label>
            <select (change)="getViewTableCol()" [(ngModel)]="outletType" class="form-control" style="border-radius:12px;height:45%;width:100%;font-size:11px">
              <option value = "" disabled = 'true'>Select</option>  
              <option *ngFor="let o of outletTypeList">{{o}}</option>
               
            </select>
          </div>
          <!-- <div class="col-sm-2">
            <label style="color:white;font-size:13px">Territory Name</label>
            <select  [(ngModel)]="territoryCode" class="form-control" style="border-radius:12px;height:45%;width:100%;font-size:11px">
              <option value = "" disabled = 'true'>Select</option>  
              <option [value] = "t.territoryCode" *ngFor="let t of territoryList">{{t.territoryName}}</option>
              <option value = "">All</option>
               
            </select>
          </div> -->
         
         
          <div class="col-sm-4" *ngIf="applyfilterBtn == true">
            <label  style="font-size:11px;margin:2px">&nbsp;</label>
            <div class="row">
              <input (click) = "applyfilterData()"  type="button" value="Apply Filter" style="border-radius:12px;height:100%;width:45%;font-size:13px;padding:5px;background-color: #FFBD5B;color:white" />
              <button  style="margin-left:5%;float:right;border-radius:12px;height:100%;width:45%;font-size:13px;padding:5px;background-color: #FFBD5B;color:white">
                  <i class="fa fa-download" style="color:white;font-size:15px"></i>&nbsp;Export
              </button>
            </div>
          </div>
  
  
        </div>
       
      </div>
    
    </div>
    
    <div class="col-sm-12" style="padding:0px;overflow-x: scroll;">
      <div class="smart-table-container" style="width: 100%;">
          <ng2-smart-table [settings]="settings" [source]="registrationList" (custom)="onCustomAction($event)" >
          </ng2-smart-table>
      </div>
  </div>
  
  </div>
  <ngx-spinner></ngx-spinner>

  <div class="col-sm-12">
    <div class="modal fade" id="imgModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content" style="width:80%;text-align:center">
                <div class="modal-header" style="background-color:#337ab7">
                    <label style="color:white">Image Preview
                    </label>
                </div>

                <div class="modal-body" style="background-color:rgb(252, 252, 252)">
                    <div class="text-center">
                        <img id='imgId' [src]="imagePath" width="400" height="400" style="border:1px solid black" />
                    </div>
                </div>
                <div class="modal-footer">
                  <span><i (click)="rotateImage()" title="rotate"  style="cursor: pointer;" class="fa fa-repeat"></i>&nbsp;&nbsp;&nbsp;</span>
                    <button type="button" data-dismiss="modal" class="btn btn-default" style="color:white;background-color: #e7963b">CLOSE</button>
                </div>
            </div>
        </div>
    </div>
</div>
