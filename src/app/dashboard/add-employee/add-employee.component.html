<div>
  <div style="background-image:linear-gradient(rgba(13, 53, 139, 0.986), rgba(0, 119, 255, 0.432))">
    <div class="col-sm-12" style="font-size: 20px;font-weight: bold">
      <label style="padding-left:10px;color:#fff">Add Employee
        <hr style="margin-top:2px;margin-bottom:0px;background-color: #ffbd07">
      </label>
    </div>
  </div>
  <div style="height:50%;overflow:auto">
    <table class="table" border="1px" style="font-size:12px">
      <tr class="text-center" style="background: #c2dceb">
        <th>ACTION</th>
        <th>EMPLOYEE NAME</th>
        <th>CONTACT NUMBER</th>
        <th>EMAIL ID</th>
      </tr>
      <tr *ngFor="let l of loginCreationList; let ind = index" style="background: #eaeff2">
        <td>
          <span *ngIf="ind != 0" (click)="removeLoginCreation(ind)" style="cursor:pointer" title="Delete">
            <i class="fa fa-trash"></i>
          </span>
          <span *ngIf="ind == 0">
            &nbsp;
          </span>
        </td>

        <td>
          <input style="border-radius:15px" type="text" class="form-control userName_ind" [(ngModel)]="l.userName" (keypress)="userNameValidation($event)"
          />
        </td>
        <td>
          <input style="border-radius:15px" maxlength="10" type="text" class="form-control mobile_var" [(ngModel)]="l.mobile" (keypress)="mobileValidation($event)"
          />
        </td>
        <td>
          <input style="border-radius:15px" type="text" class="form-control emailId_ind" [(ngModel)]="l.emailId" (keypress)="emailIdValidation($event)"
          />
        </td>

      </tr>
    </table>
    <label class="loginCreationClass"> FOR ADD MORE..&nbsp;&nbsp; </label>
    <span (click)="addLoginCreation()" style="cursor:pointer" title="Create Login">
      <i class="fa fa-plus"></i>
    </span>
    <div>
      <button [disabled] = "isDisabled" (click)="submitCreateLogin()" id="submitBtn" type="button" style="width:20%;border-radius:15px" class='btn btn-primary'>Submit</button>
    </div>
  </div>
</div>

<br>
<div>
  <div style="background-image:linear-gradient(rgba(13, 53, 139, 0.986), rgba(0, 119, 255, 0.432))">
    <div class="col-sm-12" style="font-size: 20px;font-weight: bold">
      <label style="padding-left:10px;color:#fff">View Employees
        <hr style="margin-top:2px;margin-bottom:0px;background-color: #ffbd07">
      </label>
    </div>
  </div>

  <div class="col-sm-12" style="padding:0px;overflow: auto; height:250px;">
    <div class="smart-table-container">
      <ng2-smart-table [settings]="settings" [source]="teamList" (custom)="customEmpAction($event)">
      </ng2-smart-table>
    </div>
  </div>

</div>

<div id="editEmployeeModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg" style="max-width:  1320px !important">
      <div class="modal-content">
          <div class="modal-header" style="padding: 10px !important;">
            <h4 class="modal-title">Edit : {{editableEmployeeId}}</h4>
            <button type="button" class="btn  btn-sm text-white" style="width:7%;border-radius:15px" class='btn btn-primary' (click)="closeModal()">Close</button>
          </div>
          <div class="modal-body det-modal-body">
            <div class="row">
              <div class="col-md-2">
                <label class="text-white text-bold ">Employee Name</label>
                <input type="text" class="form-control input-sm tom-border-radius" [(ngModel)]="editEmployeeName" (input)="isDoAnyChange = false">
              </div>
              <div class="col-md-2">
                <label class="text-white text-bold ">Mobile</label>
                <input type="text" class="form-control input-sm tom-border-radius" [(ngModel)]="editMobile" (input)="isDoAnyChange = false">
              </div>
              
              <div class="col-md-4">
                <label style="color: transparent;display: block">filter</label>
                <button class="btn text-white text-bold tom-border-radius" style="width:20%;border-radius:15px" class='btn btn-primary' [(disabled)] = "isDoAnyChange" (click)="editEmployeeData()">Edit</button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
          </div>
      </div>
  </div>
</div>
